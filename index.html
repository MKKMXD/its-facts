<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Игроки</title>

    <!-- Bootstrap CSS CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container mt-4 mb-4" style="max-width: 480px;">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <h3 class="mb-4 text-center fw-bold">Создание соперников</h3>

            <form id="playersForm">

                <div class="mb-3">
                    <label for="player1" class="form-label">Игрок 1</label>
                    <input type="text" id="player1" class="form-control form-control-lg" required>
                </div>

                <div class="mb-3">
                    <label for="player2" class="form-label">Игрок 2</label>
                    <input type="text" id="player2" class="form-control form-control-lg" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                    Сохранить
                </button>

            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="js/db.js?prod"></script>
<script src="js/main.js?prod"></script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
