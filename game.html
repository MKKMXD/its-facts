<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Игровое поле</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .player-card {
            padding: 20px;
            border-radius: 14px;
            background: #fff;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 22px;
            font-weight: 600;
        }

        .timer {
            font-size: 40px;
            font-weight: bold;
        }

        .active {
            border: 3px solid #0d6efd;
            background: #e7f1ff;
        }

        .switch-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-4" style="max-width: 480px;">

        <button onclick="goHome()" class="btn btn-outline-secondary w-100 mb-3">
            На главную
        </button>

        <div id="p1Card" class="player-card">
            <div class="player-name" id="p1Name"></div>
            <div class="timer" id="p1Time"></div>
            <div class="mt-2">
                Очки: <span id="p1Score"></span>
                <button class="btn btn-success btn-sm ms-2" onclick="changeScore('p1', 1)">+1</button>
                <button class="btn btn-danger btn-sm ms-1" onclick="changeScore('p1', -1)">-1</button>
            </div>
        </div>

        <div id="p2Card" class="player-card">
            <div class="player-name" id="p2Name"></div>
            <div class="timer" id="p2Time"></div>
            <div class="mt-2">
                Очки: <span id="p2Score"></span>
                <button class="btn btn-success btn-sm ms-2" onclick="changeScore('p2', 1)">+1</button>
                <button class="btn btn-danger btn-sm ms-1" onclick="changeScore('p2', -1)">-1</button>
            </div>
        </div>


        <div class="d-flex justify-content-center mt-4">
            <button id="switchBtn" class="btn btn-primary switch-btn">Ход</button>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button id="restartBtn" class="btn btn-success d-none">Перезапуск</button>
        </div>

    </div>


    <script src="js/db.js"></script>
    <script src="js/game.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
